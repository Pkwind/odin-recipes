<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quetzadilli</title>
</head>
<body>
    <H1>Quesadilla</H1>
    <img src="../images/quesadilla.jpeg">
    <p>The most iconic food for mexicans: The quesadilla</p>
    <h2>Ingredients</h2>
    <ul>
        <li>
           flour tortillas 
        </li>
        <li>
            Any cheese that can melt. 
        </li>
    </ul>
    <h2>Preparation steps</h2>
    <ol>
        <li>
            Set tortilla
        </li>
        <li>
            Sprinkle the cheese. 
        </li>
        <li>
            Bend the tortilla at half
        </li>
        <li>
            Cook until cheese melts. 
        </li>
    </ol>
</body>
